<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="css/battleship.css" rel="stylesheet">
  <title>Battleship</title>
  
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col bg-primary" id="game">

      </div>

      <div class="col-md-auto bg-light">
        <form id="loginForm" class="form-inline m1">
          <input type="text" id="inputName"></input>
          <button>Log In</button>
        </form>
        <h5>Users</h5>
        <ul id="users" class="list-group list-group-flush"></ul>
      </div>
    </div>
    
    <!-- UI buttons -->
  </div>



  <!-- Dev/ debugging buttons -->
  <footer class="footer bg-danger">

    <div class="container">
      Debug tools:
      <button id="debug" class="btn btn-warning">Debug</button>
    </div>
  </footer>
 
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- socket.io client-side JS -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Client-side game driver -->
  <script src="/scripts/client.js"></script>
</body>
</html>
